<!DOCTYPE html>

              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">

                <a class="dropdown-item" href="#">
                    <i class="nc-icon nc-umbrella-13"></i> Help Center

            </div>
          </div>
        </div>
      </div>

    <div class="container">

        <div class="col-md-12">
          <nav class="breadcrumb breadcrumb-custom my-4">
            <a class="breadcrumb-item" href="#">Login</a>
            <span class="breadcrumb-item active">Cadastro</span>
          </nav>
        </div>
      </div>
      <div class="alert alert-success" role="alert">
        Você se cadastrou com sucesso
      </div>
      <div
        class="progress-bar progress-bar-striped active"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
      <div class="row">
        <div class="col-md-7">
          <div class="multisteps-form">
            <!--progress bar-->
            <div class="row mt-4">
              <div class="col-md-12">
                <div class="multisteps-form__progress">
                  <button
                    class="multisteps-form__progress-btn js-active"
                    type="button"
                  >
                    1
                  </button>
                  <button class="multisteps-form__progress-btn" type="button">
                    2
                  </button>
                  <button class="multisteps-form__progress-btn" type="button">
                    3
                  </button>
                  <button class="multisteps-form__progress-btn" type="button">
                    4
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <form class="multisteps-form__form">

                  <div
                    class="multisteps-form__panel my-5 rounded bg-white js-active"
                    data-animation="scaleIn"

                    <h3 class="multisteps-form__title p-4 pl-5">Cadastro</h3>
                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-group">
                        <label for="inputCargo">Informe o seu cargo</label>
                        <input
                          type="text"
                          class="form-control input-custom"
                          id="inputCargo"
                        />
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-secondary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->

                    class="multisteps-form__panel my-5 rounded bg-white"

                  >

                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="inputCargo">Informe os cargos nas quais você deseja fazer a permuta</label>
                            <input
                              type="text"
                              class="form-control input-custom"
                              id="inputCargo"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="button-row d-flex justify-content-end mt-4">
                        <button
                          class="btn btn-secondary js-btn-prev mr-2"
                          type="button"
                          title="Prev"

                          Anterior

                        <button
                          class="btn btn-secondary js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo
                        </button>
                      </div>
                    </div>
                  </div>

                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="inputCargo">Informe qual unidade vc deseja fazer a permuta (no máximo 3)</label>
                            <input
                              type="text"
                              class="form-control input-custom"
                              id="inputCargo"
                            />

                        </div>
                      </div>

                          Anterior

                        <button
                          class="btn btn-secondary js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo

                    </div>
                  </div>

                  >

                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">

                            <label for="inputCargo">Informe o nível do seu cargo</label>

                        >
                          Próximo

                  >

                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="inputCargo">Informe as tags de habilidades</label>
                            <input
                              type="text"
                              class="form-control input-custom"
                              id="inputCargo"
                            />

                        </div>
                      </div>
                      <div class="button-row d-flex justify-content-end mt-4">

      <script src="assets/js/app.min.js"></script>
      <script src="assets/js/libs/select2/select2.min.js"></script>
      <script src="assets/js/libs/form-cadastro/form.js"></script>
