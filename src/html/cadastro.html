<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Portal permuta progesp</title>
    <!-- App css -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    @@include('./partials/headerCadastro.html')

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="breadcrumb my-4">
            <a class="breadcrumb-item" href="#">Login</a>
            <span class="breadcrumb-item active">Cadastro</span>
          </nav>
        </div>
      </div>
      <div
        class="progress-bar progress-bar-striped active"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
      <div class="row">
        <div class="col-md-6">
          <div class="multisteps-form">
            <!--progress bar-->
            <div class="row mt-4">
              <div class="col-md-12">
                <div class="multisteps-form__progress">
                  <button
                    class="multisteps-form__progress-btn js-active"
                    type="button"
                  >
                    1
                  </button>
                  <button class="multisteps-form__progress-btn" type="button">
                    2
                  </button>
                  <button class="multisteps-form__progress-btn" type="button">
                    3
                  </button>
                  <button class="multisteps-form__progress-btn" type="button">
                    4
                  </button>
                </div>
              </div>
            </div>
            <!--form panels-->
            <div class="row">
              <div class="col-12">
                <form class="multisteps-form__form">
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel my-5 rounded bg-white js-active"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title p-4 pl-5">Cadastro</h3>
                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-group">
                        <label for="inputCargo">Informe o seu cargo</label>
                        <input
                          type="text"
                          class="form-control input-custom"
                          id="inputCargo"
                        />
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-secondary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel my-5 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title p-4 pl-5">Cadastro</h3>
                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="inputCargo">Informe os cargos nas quais vc deseja fazer a permuta</label>
                            <input
                              type="text"
                              class="form-control input-custom"
                              id="inputCargo"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Anterior
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel my-5 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title p-4 pl-5">Cadastro</h3>
                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="inputCargo">Informe qual unidade vc deseja fazer a permuta (no máximo 3)</label>
                            <input
                              type="text"
                              class="form-control input-custom"
                              id="inputCargo"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Anterior
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel my-5 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title p-4 pl-5">Cadastro</h3>
                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="inputCargo">Informe o nível do seu cargo</label>
                            <input
                              type="text"
                              class="form-control input-custom"
                              id="inputCargo"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Anterior
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo
                        </button>
                      </div>
                    </div>
                  </div>
                  <!--single form panel-->
                  <div
                    class="multisteps-form__panel my-5 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3 class="multisteps-form__title p-4 pl-5">Cadastro</h3>
                    <div class="multisteps-form__content p-2 px-5 pb-4">
                      <div class="form-row">
                        <div class="col">
                          <div class="form-group">
                            <label for="inputCargo">Informe as tags de habilidades</label>
                            <input
                              type="text"
                              class="form-control input-custom"
                              id="inputCargo"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn btn-primary js-btn-prev"
                          type="button"
                          title="Prev"
                        >
                          Anterior
                        </button>
                        <button
                          class="btn btn-primary ml-auto js-btn-next"
                          type="button"
                          title="Next"
                        >
                          Próximo
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    @@include('./partials/footer.html')
  </body>
</html>
